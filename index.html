<!DOCTYPE html>
<html>

<head>
    <title>Pokemon</title>
    <link rel="stylesheet" type="text/css" href="style.css" />
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Staatliches&display=swap" rel="stylesheet">
    <link rel="shortcut icon" href="/img/favicon1.ico" type="image/x-icon">
</head>

<body>
    <div class="logo">
        <img src="./img/logo.png" alt="logo">
    </div>
    
        <a href="/" class="pokebola"><img  src="./img/pokebola.png" alt="pokebola"></a>
    
    <div class="calculadora-dano">
        <div class="linha-container">
            <h1 class="titulo pula-linha">Entre para a Batalha!</h1>
        </div>

        <div class="linha-container">
            <h2>Selecione um personagem</h2>
        </div>

        <div class="elementos-container">
            <div class="elemento personagem" id="ash">
                <img src="img/ash.png" " />
                <p>Ash ketchum</p>
            </div>
            <div class="elemento personagem" id="brock">
                <img src="img/brock.png" alt="brock" width="150" height="150" />
                <p>Brock</p>
            </div>
            <div class="elemento personagem" id="misty">
                <img src="img/misty.png" alt="misty" width="150" height="150" />
                <p>Misty</p>
            </div>
        </div>

        <div class="linha-container">
            <h2>Selecione um Pok√©mon</h2>
        </div>

        <div class="elementos-container">
            <div class="elemento pokemon" id="pikachu">
                <img src="img/pikachu.png" alt="pikachu" width="200" height="200" />
                <p>Pikachu</p>
            </div>
            <div class="elemento pokemon" id="togepi">
                <img src="img/togepi.png" alt="togepi" width="200" height="200" />
                <p>Togepi</p>
            </div>
            <div class="elemento pokemon" id="onix">
                <img src="img/Onix.png" alt="Onix" width="200" height="200" />
                <p>Onix</p>
            </div>
        </div>

        <div class="linha-container">
            <button id="calcular" type="button">INICIAR</button>
        </div>

        <div class="linha-container">
            <span id="dano"></span>
        </div>
    </div>
</body>

</html>
